<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 320px;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #b94f4fe0;
        color: white;
      }

      h2 {
        margin: 0 0 20px 0;
        font-size: 20px;
        text-align: center;
      }
      .volume-container {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      .volume-display {
        text-align: center;
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 15px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .slider-container {
        position: relative;
        margin: 20px 0;
      }
      input[type="range"] {
        width: 100%;
        height: 8px;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.3);
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: white;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
      input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: white;
        cursor: pointer;
        border: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
      .labels {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        margin-top: 5px;
        opacity: 0.8;
      }
      .status {
        text-align: center;
        margin-top: 15px;
        font-size: 13px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        min-height: 20px;
      }
      .preset-buttons {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }
      .preset-btn {
        flex: 1;
        padding: 8px;
        background: rgba(255, 255, 255, 0.3);
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        font-size: 12px;
      }
      .preset-btn:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      .star {
        padding-top: 15px;
        font-size: 14px;
        display: flex;
        flex-direction: row-reverse;
        gap: 8px;
      }

      .link {
        display: flex;
        align-items: center;
      }

      .link img {
        display: block;
      }
    </style>
  </head>
  <body>
    <h2>Live progress</h2>
    <div class="volume-container">
      <div class="volume-display" id="volumeDisplay">80%</div>
      <div class="slider-container">
        <input type="range" id="volumeSlider" min="0" max="100" value="80" />
        <div class="labels">
          <span>0%</span>
          <span>50%</span>
          <span>100%</span>
        </div>
      </div>
      <div class="preset-buttons">
        <button class="preset-btn" data-volume="25">25%</button>
        <button class="preset-btn" data-volume="50">50%</button>
        <button class="preset-btn" data-volume="80">80%</button>
        <button class="preset-btn" data-volume="100">100%</button>
      </div>
      <div class="status" id="status">Volume applied to all tabs</div>
      <div class="star">
        <a
          href="https://github.com/epyy1/live-progress"
          target="_blank"
          class="link"
        >
          <img src="./github.svg" alt="GitHub" width="20" height="20" />
        </a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
